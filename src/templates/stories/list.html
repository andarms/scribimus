<h1>Stories</h1>

<a href="{% url 'story:create' %}">Create</a>
<div>	
{% for story in stories %}
    <h3>{{ story.name }}</h3>
    <p>{{ story.description }}</p>
    <a href="{% url 'story:detail' story.id %}">link</a>
    <a href="{% url 'story:edit' story.id %}">edit</a>
{% empty %}
    <p>No stories yet.</p>
{% endfor %}
</div>
