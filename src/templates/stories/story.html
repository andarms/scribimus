{% extends 'base.html' %}

{% block content %}
<h3>{{ story.title }}</h3>
<p>Published by <a href="{% url 'members:detail' story.author %}">{{ story.author }}</a> 
        on <small>{{ story.created }}</small></p>
<p>{{ story.description }}</p>
<p>category: 
	<a href="{% url 'stories:category' story.category.name %}">
		{{ story.category }}
	</a>
</p>
<a href="{% url 'stories:edit' story.id %}">edit</a>
{% endblock %}
