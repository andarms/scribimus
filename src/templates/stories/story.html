{% extends 'base.html' %}

{% block content %}
<h3>{{ story.title }}</h3>
<p>Published on {{ story.author }} <small>{{ story.created }}</small></p>
<p>{{ story.description }}</p>
<p>category: 
	<a href="{% url 'story:category' story.category.name %}">
		{{ story.category }}
	</a>
</p>
<a href="{% url 'story:edit' story.id %}">edit</a>
{% endblock %}
