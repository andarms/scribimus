<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %} Scribimus {% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
  <nav class="navbar navbar-light bg-faded navbar-fixed-top">
    <div class="container">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#mainMenu">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="mainMenu">
        <a class="navbar-brand" href="#">Scribimus</a>
        <ul class="nav navbar-nav pull-right">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'story:list' %}">Stories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user }}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <a class="dropdown-item" href="{% url 'member:detail' user %}">Profile</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </div>
          </li>
          {% else %}
            <li class="nav-item active">
              <a href="{% url 'login' %}" class="btn btn-success-outline pull-right">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
